<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <header>

    <div class="container-fluid tittle-container text-center p-3">
      <div class="row">
        <div class="col-12">
          <h1>Blackjack</h1>
        </div>
      </div>
    </div>


    <div class="container-fluid buttons-container mt-2 p-4 text-center">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-auto">
          <button id="btnNewGame" class="btn bg-danger ">Nuevo juego</button>
          <button id="btnAskForCard" class="btn bg-primary ">Pedir carta</button>
          <button id="btnStop" class="btn bg-primary ">Detenerse</button>
        </div>
      </div>
    </div>

  </header>


  <main class="container">
    <section class="player-game mb-5">
      <div class="row">
        <div class="col-12">
          <h2>Jugador 1 - <small>Puntaje: <span id="playerScore">0</span></small></h2>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 d-flex flex-wrap justify-content-start" id="player-cards">
        </div>
      </div>
    </section>

    <section class="pc-game mb-5">
      <div class="row">
        <div class="col-12">
          <h2>Jugador 2 (PC) - <small>Puntaje: <span id="pcScore">0</span></small></h2>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 d-flex flex-wrap justify-content-start" id="pcCards">
        </div>
      </div>
    </section>
  </main>




  <script src="assets/js/underscore-esm-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
