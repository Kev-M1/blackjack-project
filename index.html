<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <header>

    <div class="container-fluid tittle-container text-center p-3">
      <div class="row">
        <div class="col">
          <h1>Blackjack</h1>
        </div>
      </div>
    </div>


    <div class="container-fluid buttons-container mt-2 p-4 text-center">
      <div class="row">
        <div class="col">
          <button class="btn bg-danger ">Nuevo juego</button>
          <button class="btn bg-primary ">Pedir carta</button>
          <button class="btn bg-primary ">Detenerse</button>
        </div>
      </div>
    </div>

  </header>


  <div class="container player-game mb-5">

    <div class="row">
      <div class="column">
        <h2>Jugador 1 - <small> Puntaje: (0) </small></h2>
      </div>
    </div>

    <div class="row">
      <div class="column" id="player-cards">
        <img class="card" src="assets/cards/10C.png" alt="">
      </div>
    </div>

  </div>

  <div class="container pc-game mb-5">

    <div class="row">
      <div class="column">
        <h2>Jugador 2 (PC) - <small> Puntaje: (0) </small></h2>
      </div>
    </div>

    <div class="row">
      <div class="column" id="pc-cards">
        <img class="card" src="assets/cards/10C.png" alt="">
      </div>
    </div>

  </div>





  <script src="assets/js/underscore-esm-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
